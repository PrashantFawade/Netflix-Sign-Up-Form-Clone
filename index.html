<!DOCTYPE html>
<html>

<head>
    <title>NetFlix Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon"
        href="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg"
        type="image/x-icon">
        <link rel="stylesheet" href="netflix.css">
</head>

<body>
    <nav>
        <img src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg"
            alt="Logo">
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form>
            <div class="form-control">
                <input type="text" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button>Sign In</button>
            <p id="or">OR</p>
            <button id="code">Use a sign-in code</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox">
                    <label>Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
